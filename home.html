        // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸÜ localStorage
        const username = localStorage.getItem('username');
        let userId = null;

        // ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        async function fetchUser() {
            if (!username) {
                alert('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖÿå Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã.');

            }
            const { data: user, error } = await supabase

            if (error || !user) {
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ£Ÿà ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ.');
                window.location.href = 'index.html';

            userId = user.id;

        }

                // ÿØÿßŸÑÿ© ÿ™ÿ≠ÿ≥ŸäŸÜ ÿπÿ±ÿ∂ ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä
                function getFormattedTimeRemaining(eventDate) {
                    const now = new Date();
                    now.setHours(0, 0, 0, 0); // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸàŸÇÿ™ ŸÑÿ®ÿØÿßŸäÿ© ÿßŸÑŸäŸàŸÖ
                    eventDate.setHours(0, 0, 0, 0);
                    
                    const diffTime = eventDate.getTime() - now.getTime();
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays > 0) {
                        if (diffDays === 1) {
                            return 'üìÖ ÿ∫ÿØÿßŸã';
                        } else if (diffDays <= 7) {
                            return `üìÜ ŸÖÿ™ÿ®ŸÇŸä ${diffDays} ÿ£ŸäÿßŸÖ`;
                        } else if (diffDays <= 30) {
                            const weeks = Math.floor(diffDays / 7);
                            const remainingDays = diffDays % 7;
                            if (weeks === 1 && remainingDays === 0) {
                                return 'üìÖ ŸÖÿ™ÿ®ŸÇŸä ÿ£ÿ≥ÿ®Ÿàÿπ';
                            } else if (remainingDays === 0) {
                                return `üìÖ ŸÖÿ™ÿ®ŸÇŸä ${weeks} ÿ£ÿ≥ÿßÿ®Ÿäÿπ`;
                            } else {
                                return `üìÖ ŸÖÿ™ÿ®ŸÇŸä ${weeks} ÿ£ÿ≥ÿßÿ®Ÿäÿπ Ÿà ${remainingDays} ÿ£ŸäÿßŸÖ`;
                            }
                        } else if (diffDays <= 365) {
                            const months = Math.floor(diffDays / 30);
                            const remainingDays = diffDays % 30;
                            if (months === 1 && remainingDays === 0) {
                                return 'üìÖ ŸÖÿ™ÿ®ŸÇŸä ÿ¥Ÿáÿ±';
                            } else if (remainingDays === 0) {
                                return `üìÖ ŸÖÿ™ÿ®ŸÇŸä ${months} ÿ£ÿ¥Ÿáÿ±`;
                            } else {
                                return `üìÖ ŸÖÿ™ÿ®ŸÇŸä ${months} ÿ£ÿ¥Ÿáÿ± Ÿà ${remainingDays} ÿ£ŸäÿßŸÖ`;
                            }
                        } else {
                            const years = Math.floor(diffDays / 365);
                            return years === 1 ? 'üìÖ ŸÖÿ™ÿ®ŸÇŸä ÿ≥ŸÜÿ©' : `üìÖ ŸÖÿ™ÿ®ŸÇŸä ${years} ÿ≥ŸÜŸàÿßÿ™`;
                        }
                    } else if (diffDays === 0) {
                        return 'üìÖ ÿßŸÑŸäŸàŸÖ';
                    } else {
                        const pastDays = Math.abs(diffDays);
                        if (pastDays === 1) return 'üìå ŸÖŸÜÿ∞ ŸäŸàŸÖ';
                        return `üìå ŸÖŸÜÿ∞ ${pastDays} ÿ£ŸäÿßŸÖ`;
                    }
                }

                // ÿØÿßŸÑÿ© ŸÑÿ®ŸÜÿßÿ° Ÿàÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ Ÿàÿ≠ÿ≥ÿßÿ® ÿßŸÑÿπÿØÿØ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä
                async function fetchEvents() {
                    // ÿ™ÿ£ŸÉÿØ ŸÖŸÜ Ÿàÿ¨ŸàÿØ userId
                    if (!userId) return;
                    // ÿ¨ŸÑÿ® ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿÆÿßÿµÿ© ÿ®ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸÇÿ∑
                    const { data: events, error } = await supabase
                        .from('events')
                        .select('id, title, date, type')
                        .eq('user_id', userId);
                    if (error) {
                        cards.innerHTML = '<div style="color:red;text-align:center;">ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</div>';
                        return;
                    }
                    const cardsContainer = document.getElementById('cardsContainer');
                    const tasksLeftEl = document.getElementById('tasksLeft');
                    cardsContainer.innerHTML = '';
                    let count = 0;
                    
                    // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖŸáÿßŸÖ: ŸÇÿ±Ÿäÿ® ÿ£ŸàŸÑÿßŸãÿå ÿ´ŸÖ ÿ®ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸÖŸÜ ÿßŸÑÿ£ŸÇÿ±ÿ® ŸÑŸÑÿ£ÿ®ÿπÿØÿå ÿ´ŸÖ ÿ®ÿπŸäÿØ
                    const sortedEvents = (events || []).sort((a, b) => {
                        if (a.type === 'soon' && b.type !== 'soon') return -1;
                        if (b.type === 'soon' && a.type !== 'soon') return 1;
                        if (a.type === 'later' && b.type !== 'later') return 1;
                        if (b.type === 'later' && a.type !== 'later') return -1;
                        if (a.date && b.date) return new Date(a.date) - new Date(b.date);
                        return 0;
                    });

                    const today = new Date();

                    sortedEvents.forEach(ev => {
                        count++;
                        // ÿ™ÿ≠ÿØŸäÿØ ŸÑŸàŸÜ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©
                        let cardClass = 'blue';
                        if (ev.type === 'soon') cardClass = 'green';
                        else if (ev.type === 'later') cardClass = 'yellow';
                        else if (ev.date) {
                            const d = new Date(ev.date);
                            d.setHours(0,0,0,0);
                            const diff = Math.ceil((d.getTime() - (new Date()).setHours(0,0,0,0)) / (1000*60*60*24));
                            cardClass = diff < 0 ? 'red' : 'blue';
                        }

                        // ÿ®ŸÜÿßÿ° ÿπŸÜÿßÿµÿ± ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©
                        const card = document.createElement('div');
                        card.className = `card ${cardClass}`;
                        const labelText = ev.type === 'soon' ? 'ŸÇÿ±Ÿäÿ®' : (ev.type === 'later' ? 'ÿ®ÿπŸäÿØ' : (ev.date ? new Date(ev.date).toLocaleDateString('ar-EG') : 'ÿ®ÿØŸàŸÜ ÿ™ÿµŸÜŸäŸÅ'));
                        const remainingText = ev.date ? getFormattedTimeRemaining(new Date(ev.date)) : (ev.type === 'soon' ? '‚è±Ô∏è ÿπÿßÿ¨ŸÑ' : (ev.type === 'later' ? 'üïí ŸÑÿßÿ≠ŸÇÿßŸã' : ''));

                        card.innerHTML = `
                            <div class="card-label">${labelText}</div>
                            <div class="card-title">${ev.title}</div>
                            ${ev.date ? `<div class="card-date" style="display: none;">${new Date(ev.date).toLocaleDateString('ar-EG')}</div>` : ''}
                            <div class="card-remaining">${remainingText}</div>
                            <button class="card-delete-btn" title="ÿ≠ÿ∞ŸÅ" data-id="${ev.id}">‚àí</button>
                        `;
                        cardsContainer.appendChild(card);
                    });

                    tasksLeftEl.textContent = `ÿπÿØÿØ ÿßŸÑŸÖŸáÿßŸÖ ÿßŸÑŸÖÿ™ÿ®ŸÇŸäÿ©: ${count}`;
                    
                    // ÿ£ÿ∂ŸÅ ŸÖÿ≥ÿ™ŸÖÿπŸä ÿ≠ÿ∞ŸÅ ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ±
                    cardsContainer.querySelectorAll('.card-delete-btn').forEach(btn => {
                        btn.onclick = async function() {
                            const id = this.getAttribute('data-id');
                            if (!id) return;
                            if (!confirm('ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑŸÖŸáŸÖÿ©ÿü')) return;
                            try {
                                const { error: delErr } = await supabase
                                    .from('events')
                                    .delete()
                                    .eq('id', id);
                                if (delErr) {
                                    alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸáŸÖÿ©: ' + delErr.message);
                                } else {
                                    await fetchEvents();
                                }
                            } catch (err) {
                                alert('ÿ™ÿπÿ∞ÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿÆÿßÿØŸÖ ÿßŸÑÿ≠ÿ∞ŸÅ.\n' + err.message);
                            }
                        };
                    });
                }

                // ÿ¨ŸÑÿ® ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ´ŸÖ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
                window.addEventListener('DOMContentLoaded', async () => {
                    await fetchUser();
                    if (userId) await fetchEvents();
                });

                // ÿ£ÿπÿØ ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿπŸÜÿØ ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÖŸàÿØÿßŸÑ ŸÑŸÑÿ™ŸàÿßŸÅŸÇ
                modalBg.addEventListener('transitionend', () => {
                    // ŸäŸÖŸÉŸÜ Ÿàÿ∂ÿπ ÿ™ÿπŸÑŸäŸÖÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© ÿ®ÿπÿØ ÿ•ÿ∫ŸÑÿßŸÇ/ŸÅÿ™ÿ≠ ÿßŸÑŸÖŸàÿØÿßŸÑ ÿ•ÿ∞ÿß ÿßÿ≠ÿ™ÿßÿ¨ ÿßŸÑÿ£ŸÖÿ±
                });
            </script>
